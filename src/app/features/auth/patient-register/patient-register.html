<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h2 class="card-title text-center mb-4">Register as Patient</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
          Name is required and must be at least 2 characters.
        </div>
      </div>
      <div class="mb-3">
        <label for="ensName" class="form-label">ENS Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="ensName" formControlName="ensName" placeholder="e.g., john-doe" />
          <span class="input-group-text">.clinic-data.eth</span>
        </div>
        <div *ngIf="registerForm.get('ensName')?.invalid && registerForm.get('ensName')?.touched" class="text-danger">
          ENS Name is required and must be in a valid format (e.g., patient-name-123).
        </div>
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Medical Bio</label>
        <textarea class="form-control" id="bio" formControlName="bio" placeholder="Enter basic medical info (e.g., blood type, allergies)" rows="4"></textarea>
        <div *ngIf="registerForm.get('bio')?.invalid && registerForm.get('bio')?.touched" class="text-danger">
          Bio is required and must be at least 10 characters.
        </div>
      </div>      
      <button type="submit" class="btn btn-primary w-100" [disabled]="isSubmitting || registerForm.invalid">
        {{ isSubmitting ? 'Registering...' : 'Register' }}
      </button>
    </form>
    <p class="text-center mt-3">
      Are you a provider? <a routerLink="/auth/provider-register">Register as Provider</a>
    </p>
  </div>
</div>
